<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediGrated</title>

    <!-- THEME INIT: run before CSS to avoid flash -->
    <script>
      (function() {
        try {
          const userPref = localStorage.getItem('theme'); // 'dark' | 'light' | null
          const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (userPref === 'dark' || (!userPref && systemPrefersDark)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          // ignore
        }
      })();
    </script>

    <!-- your CSS will be loaded after â€” no FOUC -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
